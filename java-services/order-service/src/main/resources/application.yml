server:
  port: 8084
  servlet:
    context-path: /api/v1/orders

spring:
  application:
    name: order-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bookstore_orders}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

logging:
  level:
    com.bookstore.order: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      cloudwatch:
        enabled: ${CLOUDWATCH_METRICS_ENABLED:false}
        namespace: Bookstore/OrderService
        batch-size: 20

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  eventbridge:
    bus-name: ${EVENTBRIDGE_BUS_NAME:bookstore-events}

# Service URLs (for service-to-service communication)
services:
  auth-service: ${AUTH_SERVICE_URL:http://localhost:8081/api/v1/auth}
  user-service: ${USER_SERVICE_URL:http://localhost:8082/api/v1/users}
  product-catalog: ${PRODUCT_CATALOG_URL:http://localhost:8083/api/v1/products}
  payment-processor: ${PAYMENT_SERVICE_URL:http://localhost:8087/api/v1/payments}
  notifications: ${NOTIFICATIONS_URL:http://localhost:8086/api/v1/notifications}

# Order configuration
order:
  max-items-per-order: 50
  max-order-value: 10000.00
  payment-timeout-minutes: 30
  auto-cancel-unpaid-hours: 24
  max-returns-per-order: 10

# Inventory configuration
inventory:
  reserve-timeout-minutes: 30
  backorder-allowed: true

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/bookstore_orders
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.bookstore.order: DEBUG

management:
  metrics:
    export:
      cloudwatch:
        enabled: false

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:tc:postgresql:15:///bookstore_orders_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

management:
  metrics:
    export:
      cloudwatch:
        enabled: false